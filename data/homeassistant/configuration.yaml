
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

# Disable TTS to prevent Google Cloud errors
tts:

# HTTP / Reverse Proxy Settings
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.19.0.0/16  # docker network used by caddy/homeassistant
    - 127.0.0.1
  ip_ban_enabled: true
  login_attempts_threshold: 5

google_assistant:
  project_id: passenger-princess-protector
  service_account: !include SERVICE_ACCOUNT.json
  report_state: true # This allows syncing the state with Google Home
  expose_by_default: true # Temporarily expose all entities to test
  exposed_domains:
    - switch
    - light
    - camera