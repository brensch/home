# Mosquitto broker configuration (mounted read-only into container)
# Persistence stores retained messages and subscriptions between restarts
persistence true
persistence_location /mosquitto/data/

# Default MQTT listener
listener 1883 0.0.0.0
allow_anonymous true

# Websocket listener (matches exposed 9001)
listener 9001 0.0.0.0
protocol websockets

# Logging to stdout so Docker logs captures it
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# No message size limit (0 = unlimited)
message_size_limit 0
